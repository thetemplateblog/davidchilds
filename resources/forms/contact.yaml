title: 'Contact Form'
handle: contact
honeypot: winnie
fields:
  -
    handle: name
    field:
      display: Name
      type: text
      required: true
      validate:
        - required
  -
    handle: email
    field:
      display: Email
      type: text
      input_type: email
      required: true
      validate:
        - required
        - email
  -
    handle: subject
    field:
      display: Subject
      type: text
      required: true
      validate:
        - required
  -
    handle: message
    field:
      display: Message
      type: bard
      required: true
      validate:
        - required
      buttons:
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - link
      save_html: true
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: true
      target_blank: true
      reading_time: false
      fullscreen: true
      allow_source: false
      enable_input_rules: true
      enable_paste_rules: true
  -
    handle: phone
    field:
      display: 'Phone Number (Optional)'
      type: text
      required: false
store: true
email:
  -
    to: '{{ config:mail.to_address }}'
    from: '{{ config:mail.from_address }}'
    reply_to: '{{ email }}'
    subject: 'Contact Form Submission: {{ subject }}'
    html: emails/contact
    text: emails/contact_text
