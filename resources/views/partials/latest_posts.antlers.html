<!-- Recent Posts Section -->
<div class="p-6 bg-white border border-gray-300">
    <h3 class="text-xl font-light text-gray-800 mb-4">Latest Posts</h3>
    <ul class="list-none space-y-3"> 
        {{ collection:writing sort="date:desc" limit="5" as="posts" }}
            {{ posts }}
                <li><a href="{{ url }}" class="text-red-500 hover:text-red-700">{{ title }}</a></li>
            {{ /posts }}
        {{ /collection:writing }}
    </ul>
</div>
