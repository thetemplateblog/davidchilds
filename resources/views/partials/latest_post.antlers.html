{{ collection:writing sort="date:desc" :date:lte="now" limit="1" as="posts" }}
{{ posts }}
<article class="p-6 shadow-sm border border-gray-300">
    <h2 class="text-2xl font-light mb-4 text-red-500">
        <a href="{{ url }}" class="hover:underline">{{ title }}</a>
    </h2>
    
    <div class="text-sm text-gray-500 mb-4 flex items-center space-x-4 border-b border-gray-300 pb-2">
        <!-- Date -->
        <div>
            <i class="far fa-calendar-alt mr-1"></i> 
            {{ date }}
        </div>
        
        <!-- Categories -->
        <div>
            <i class="fas fa-folder mr-1"></i>
            {{ if categories }}
              Categories:
              {{ categories }}
                  <a href="{{ url }}" class="text-red-500 hover:underline">{{ title }}</a>
              {{ /categories }}
            {{ /if }}
        </div>
    </div>
    
    <!-- Content and Continue Reading Link -->
    <div class="prose prose-lg max-w-none text-gray-700 content">
        {{ intro }}
    </div>
    
    <p class="text-gray-600 mt-4">
        <a href="{{ url }}" class="block mt-4 text-left text-red-500 hover:text-red-700 italic">continue reading &raquo;</a>
    </p>
</article>
{{ /posts }}
{{ /collection:writing }}
