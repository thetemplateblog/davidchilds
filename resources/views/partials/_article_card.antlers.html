<article class="bg-white shadow-sm border border-gray-300 p-6 mb-6">
    <h3 class="text-xl font-light mb-2">
        <a href="{{ url }}" class="text-red-500 hover:text-red-600">{{ title }}</a>
    </h3>
    <div class="text-gray-500 text-sm mb-2">
        {{ date format="F j, Y" }} â€¢ {{ reading_time }} min read
    </div>
    <p class="text-gray-700 mb-4">{{ intro | truncate:150 }}</p>
    <div>
        {{ if categories }}
            {{ categories }}
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{ title }}</span>
            {{ /categories }}
        {{ /if }}
    </div>
</article>
