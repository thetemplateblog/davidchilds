{{ collection:writing limit="3" sort="date:desc" :date:lte="now" }}
    <article class="card hover:shadow-lg transition-all duration-300 group">
        <div class="p-6">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <h3 class="text-xl font-semibold mb-2 group-hover:text-primary-600 transition-colors">
                        <a href="{{ url }}" class="hover:underline">{{ title }}</a>
                    </h3>
                    <p class="text-neutral-600 mb-3 line-clamp-2">{{ excerpt ?? content | strip_tags | safe_truncate:150 }}</p>
                    <div class="flex items-center text-sm text-neutral-500">
                        <time datetime="{{ date format='Y-m-d' }}">{{ date format="F j, Y" }}</time>
                        {{ if categories }}
                            <span class="mx-2">â€¢</span>
                            <div class="flex gap-2">
                                {{ categories limit="2" }}
                                    <span class="bg-neutral-100 px-2 py-1 rounded text-xs">{{ title }}</span>
                                {{ /categories }}
                            </div>
                        {{ /if }}
                    </div>
                </div>
                <div class="ml-4 flex-shrink-0">
                    <svg class="w-5 h-5 text-neutral-400 group-hover:text-primary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>
        </div>
    </article>
{{ /collection:writing }}
