<!-- Recent Posts Section -->
<div class="p-6border border-gray-300"> <!-- Border and padding consistent -->
    <h4 class="text-xl lg:text-2xl font-light mb-4">Latest Posts</h4> <!-- Title styled matching other sections -->
    <ul class="list-none space-y-3">
        {{ collection:writing sort="date:desc" limit="5" as="posts" }}
            {{ posts }}
                <li>
                    <!-- Link is light gray initially, turns dark gray on hover -->
                    <a href="{{ url }}" class="text-gray-500 hover:text-gray-800">{{ title }}</a> <!-- Light gray -> dark gray on hover -->
                </li>
            {{ /posts }}
        {{ /collection:writing }}
    </ul>
</div>
