<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body class="bg-tile-pattern bg-repeat bg-fixed">
        <!-- header -->
        {{ if !hide_nav }}
            <header class="py-12">
                {{ partial:nav }} 
            </header>
        {{ /if }}
            
        <!-- Main Section -->
        <main class="pb-12">
            {{ template_content }}
        </main>

        <script>
            // Get the current page URL path
            const currentPath = window.location.pathname;

            // Select all menu-item links
            const menuItems = document.querySelectorAll('.menu-item');

            // Iterate through each menu item and check if it matches the current URL
            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.remove('text-gray-600');  // Remove the default class
                    item.classList.add('text-red-500');      // Add the active class
                }
            });
        </script>


        <!-- Footer -->
        <footer class="bg-gray-800 text-white">
            {{ partial:footer }}
        </footer>
    </body>
</html>
