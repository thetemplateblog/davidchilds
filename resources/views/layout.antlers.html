<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-NEJ08R5ZDJ"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NEJ08R5ZDJ');
        </script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="csrf-token" content="{{ csrf_token }}">
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        {{ socialize:css }}
        <link rel="icon" type="image/svg+xml" href="/favicon.svg">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="theme-color" content="#2563eb">
        {{ seo_pro:meta }}
    </head>

    <body class="bg-neutral-50 text-neutral-900">
        <!-- header -->
        {{ if !hide_nav }}
            <header class="bg-white border-b border-neutral-200 sticky top-0 z-50">
                {{ partial:nav }} 
            </header>
        {{ /if }}
            
        <!-- Main Section -->
        <main class="min-h-screen">
            {{ template_content }}
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-neutral-200">
            <div class="container-custom py-12">
                {{ partial:footer }}
            </div>
        </footer>

        <script>
            // Get the current page URL path
            const currentPath = window.location.pathname;

            // Select all menu-item links
            const menuItems = document.querySelectorAll('.menu-item');

            // Iterate through each menu item and check if it matches the current URL
            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.remove('text-neutral-600');
                    item.classList.add('text-primary-600', 'font-medium');
                }
            });
        </script>
        {{ popular_script }}
    </body>
</html>
