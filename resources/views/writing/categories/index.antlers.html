<style>
    html {
      overflow-y: scroll; /* Prevent jump caused by appearing/disappearing scrollbar */
    }
  </style>
  
  <div class="max-w-screen-xl mx-auto px-4 lg:px-8"> <!-- Consistent padding applied here -->
  
      <!-- Hero Section -->
      <section class="py-100">
          {{ partial:hero }}
      </section>
  
      <!-- Line under Hero Section -->
      <div class="max-w-screen-xl mx-auto">
          <hr class="w-full border-t border-gray-300 mt-8">
      </div>
  
      <!-- Blog Content Section (Consistent layout using flex and spacing) -->
      <div class="lg:flex lg:space-x-8 pt-12">
  
          <!-- Blog Posts Section -->
          <div class="lg:w-2/3 space-y-8">
              <!-- Blog Post 1 -->
            {{ categories  }} 
              <li><a href=" {{  url  }} " class="text-red-500 hover:text-red-700"> {{  title  }} </a></li> 
            {{  /categories  }}
          </div>
  
          <!-- Sidebar Section -->
          <aside class="lg:w-1/3 space-y-8">
            <!-- Mailing List Widget -->
            {{ partial:mailing_list }}
        
            <!-- Search Form -->
            {{ partial:search_form }}
        
            <!-- Recent Posts Section -->
            {{ partial:latest_posts }}
        
            <!-- Categories Section -->
            {{ partial:categories }}
        </aside>
          </div>
  </div>
