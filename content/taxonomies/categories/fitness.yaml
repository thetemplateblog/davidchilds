content: 'Fitness is the practice of maintaining physical well-being through exercise, proper diet, and healthy living. It includes strength training, cardiovascular activities, flexibility exercises, and mental health care. Regular fitness routines enhance physical health, improve mood, and reduce the risk of chronic diseases.'
